apply plugin: 'com.android.application'

android {
    namespace 'com.polarisengine.engineandroid'
    compileSdk 34
    ndkVersion "25.2.9519653"
    defaultConfig {
        applicationId "com.polarisengine.engineandroid"
        minSdkVersion 19
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
